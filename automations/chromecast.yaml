  - alias: 'Keep Chromecasts awake'
    initial_state: True
    hide_entity: false
    trigger:
      platform: time
      minutes: '/10'
      seconds: 0
    condition:
    - condition: template
      value_template: '{{ states.mediaplayer.kitchen_speaker.state != playing }}'
#      value_template: '{{ not is_state("states.mediaplayer.kitchen_speaker.state","playing")}}'
    action:
    - entity_id: media_player.kitchen_speaker
      service: media_player.turn_on

