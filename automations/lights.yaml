  - alias: 'Tänd lampor kl 05'
    hide_entity: false
    trigger:
      platform: time
      at: "05:00:00"
    action:
    - service: switch.turn_on
      entity_id: group.morning
    - service: notify.pushbullet
      data:
        message: "Morning lights on"
        title: "Morning lights on"

  - alias: 'Släck lampor en timme efter soluppgång'
    hide_entity: false
    trigger:
      platform: sun
      event: sunrise
      offset: "01:00:00"
    action:
    - service: switch.turn_off
      entity_id: group.morning
    - service: notify.pushbullet
      data:
        message: "Morning lights off"
        title: "Morning lights off"

  - alias: 'Tänd lampor innan solnedgång'
    hide_entity: false
    initial_state: True
    trigger:
      platform: sun
      event: sunset
      offset: "-00:45:00"
    action:
    - service: switch.turn_on
      entity_id: group.switches
    - service: notify.pushbullet
      data:
        message: "Evening lights on"
        title: "Evening lights on"

  - alias: 'Släck lampor kl 24'
    hide_entity: false
    initial_state: True
    trigger:
      platform: time
      at: '23:59:59'
    action:
    - service: switch.turn_off
      entity_id: group.switches
    - service: notify.pushbullet
      data:
        message: "Evening lights off"
        title: "Evening lights off"

  - alias: 'Nattsuddare'
    hide_entity: false
    trigger:
      platform: state
      entity_id: binary_sensor.ytterdorr_sensor
      from: 'off'
      to: 'on'
    condition:
      condition: time
      after: '00:00:01'
      before: '05:00:00'
    action:
    - service: switch.turn_on
      entity_id: group.morning
    - service: notify.pushbullet
      data:
        message: "Dags att nanna!"
        title: "Nattsuddare"
