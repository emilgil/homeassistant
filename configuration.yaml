#   host: 192.168.1.21
#   port: 8126
#   stats: true
#   prefix: docker_
#   exclude:
#     - ha-dockermon

# -------------------------------------------------------------------
# *** NOTIFICATIONS ***
notify:
  - platform: pushbullet
    name: pushbullet
    api_key: !secret pushbullet

alert:
  kitchen_window:
    name: 'Köksfönstret öppet'
    entity_id: binary_sensor.kitchen
    state: 'on'
    repeat:
      - 15
      - 30
    skip_first: true
    notifiers:
      - pushbullet

deconz:
  host: 127.0.0.1 #192.168.1.159
  api_key: !secret deconz_apikey #C897371601
  port: 8089

mqtt:
  broker: 192.168.1.21
  port: 1883
  client_id: server
  username: !secret mqtt-user
  password: !secret mqtt-password

cast:
  media_player:
  - host: 192.168.1.152 #Köket 957d765467e46c4543d891667c0ce02
  - host: 192.168.1.66  #Stereo 602724f8c56962aa354e80f90faf46c4

