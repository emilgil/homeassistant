  - platform: scrape
    resource: https://twitter.com/St1Sverige
    name: 'ST1 Diesel'
    select: 'p:nth-of-type(5)'
    value_template: >-
      {% if '#St1Lindome' in value %}
        {{ value[value.find("Diesel") + 8:]|truncate(5, True, "")|replace(",",".")|float }}
      {% else %}
        {{ value }}
      {% endif %}
    unit_of_measurement: Kr/L
