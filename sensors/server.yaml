  - platform: hddtemp
    host: 192.168.1.21
    disks:
      - /dev/sda
      - /dev/sdb
      - /dev/sdc
      - /dev/sdd
      - /dev/sde

  - platform: nut
    name: eaton3s
    host: 192.168.1.21
    port: 3493
    alias: eaton3s
    username: !secret nut-user
    password: !secret nut-password
    resources:
      - ups.load
      - ups.status
      - ups.status.display
      - battery.runtime
      - battery.charge

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /media/8tb
      - type: disk_use_percent
        arg: /media/timemachine
      - type: disk_use_percent
        arg: /media/backup4tb
      - type: disk_use_percent
        arg: /media/4tb
      - type: disk_free
        arg: /media/8tb
      - type: disk_free
        arg: /media/timemachine
      - type: disk_free
        arg: /media/backup4tb
      - type: disk_free
        arg: /media/4tb
      - type: memory_use_percent
      - type: load_1m
      - type: load_15m
      - type: network_in
        arg: enp2s0
      - type: network_out
        arg: enp2s0
      - type: last_boot

  - platform: pi_hole
    host: 192.168.1.21

  - platform: snmp
    name: 'Router uptime'
    host: 192.168.1.1
    baseoid: 1.3.6.1.2.1.1.3.0
    accept_errors: true
    unit_of_measurement: 'days'
    value_template: '{{((value | int) / 8640000) | int}}'
