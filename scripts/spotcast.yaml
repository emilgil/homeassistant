spotify_next_song:
  alias: next song
  sequence:
    - service: media_player.media_next_track
      data:
        entity_id: media_player.spotify

spotify_shuffle:
  alias: shuffle
  sequence:
    - service: media_player.shuffle_set
      data:
        entity_id: media_player.spotify
        shuffle: true

spotify_stop:
  alias: Stop spotify
  sequence:
    - service: media_player.media_stop
      data:
        entity_id: media_player.spotify
