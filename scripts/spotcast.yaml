spotify_next_song:
  alias: next song
  sequence:
    - service: media_player.media_next_track
      data:
        entity_id: media_player.spotify

spotify_shuffle:
  alias: shuffle
  sequence:
    - service: media_player.shuffle_set
      data_template:
        entity_id: media_player.spotify
        shuffle: >
          {% if is_state("states.media_player.spotify.attributes.shuffle", False) %} True
          {% else %} False
          {% endif %}

spotify_stop:
  alias: Stop spotify
  sequence:
    - service: media_player.media_stop
      data:
        entity_id: media_player.spotify
